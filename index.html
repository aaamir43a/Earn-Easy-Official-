<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Easy</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <style>
        /* আপনার সিএসএস কোড এখানে থাকবে */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        :root{--primary-color:#149A9B;--accent-color:#FFB800;--text-color:#2C3E50;--light-text-color:#7f8c8d;--background-color:#F7F9FA;--card-bg:#FFFFFF;--success-color:#27ae60;--danger-color:#e74c3c;--nav-bg:#2C3E50}
        html{scroll-behavior:smooth}
        body{font-family:'Poppins',sans-serif;margin:0;background-color:var(--background-color);color:var(--text-color)}
        .loader-wrapper{display:flex;justify-content:center;align-items:center;flex-direction:column;min-height:100vh;font-size:1.2em;color:var(--primary-color);padding:20px;text-align:center}
        .loader-wrapper pre{background:#ffebee;border:1px solid #e57373;padding:15px;border-radius:8px;color:#c62828;font-size:11px;white-space:pre-wrap;word-wrap:break-word;text-align:left;max-width:100%;box-sizing:border-box;margin-top:20px}
        .app-container{max-width:450px;margin:auto;background-color:var(--background-color);min-height:100vh;position:relative;padding-bottom:70px;overflow-x:hidden;display:none}
        body.loaded .loader-wrapper{display:none}
        body.loaded .app-container{display:block}
        .page{display:none;padding:115px 20px 20px;box-sizing:border-box}
        .page.active{display:block}
        .header{background-color:var(--primary-color);color:#fff;padding:20px;display:flex;align-items:center;z-index:100;position:fixed;top:0;left:0;right:0;width:100%;max-width:450px;margin:0 auto;box-sizing:border-box;border-bottom-left-radius:25px;border-bottom-right-radius:25px}
        .header img{width:50px;height:50px;border-radius:50%;border:2px solid var(--card-bg);margin-right:15px}
        .header .user-info{flex-grow:1}.header .user-info h1{margin:0;font-size:1.2em;font-weight:600}.header .user-info p{margin:0;font-size:1em;opacity:.9}
        .main-title{text-align:center;color:var(--primary-color);font-size:1.8em;font-weight:600;margin-bottom:25px;margin-top:0}
        .card,.stat-card,.withdraw-card{background-color:var(--card-bg);border-radius:16px;padding:25px;box-shadow:0 4px 15px rgba(0,0,0,.06);border:1px solid #eaecee;margin-bottom:20px;text-align:left}
        .progress-bar-container{width:100%;height:16px;background-color:#e9ecef;border-radius:8px;overflow:hidden;margin:25px 0 20px}
        .progress-bar-fill{height:100%;width:0;background-color:var(--success-color);border-radius:8px;transition:width .4s ease-in-out;color:#fff;display:flex;align-items:center;justify-content:center;font-size:.8em;font-weight:600}
        .btn,.submit-btn{display:flex;align-items:center;justify-content:center;width:100%;padding:15px;border:none;border-radius:12px;font-size:1.1em;font-weight:600;color:#fff;cursor:pointer;transition:transform .2s;box-sizing:border-box}
        .btn:disabled,.submit-btn:disabled{background-color:#bdc3c7;cursor:not-allowed}
        .btn:active:not(:disabled),.submit-btn:active:not(:disabled){transform:scale(.98)}
        .btn-start,.submit-btn{background-color:var(--primary-color)}
        .bottom-nav{position:fixed;bottom:0;left:0;right:0;max-width:450px;margin:auto;background-color:var(--nav-bg);display:flex;justify-content:space-around;padding:10px 0;box-shadow:0 -2px 10px rgba(0,0,0,.1);z-index:100}
        .nav-item{display:flex;flex-direction:column;align-items:center;color:var(--light-text-color);text-decoration:none;font-size:.8em;cursor:pointer;transition:color .2s}
        .nav-item.active{color:var(--primary-color)}
        .nav-item svg{width:24px;height:24px;margin-bottom:3px;fill:currentColor}
        /* বাকি সিএসএস কোড এখানে থাকবে */
    </style>
    <!-- সম্পূর্ণ HTML বডি এবং বাকি ট্যাগগুলো এখানে থাকবে -->
    </head>
<body>
    <!-- লোডার এবং অ্যাপ কন্টেইনার -->
    <div class="loader-wrapper"><div id="loader-text">Loading App...</div><pre id="error-log" style="display:none;"></pre></div>
    <div class="app-container">
        <!-- অ্যাপের সম্পূর্ণ HTML স্ট্রাকচার -->
        <header class="header"><img src="" class="dynamic-profile-pic" alt="Profile"><div class="user-info"><h1 class="user-dynamic-name"></h1><p>Balance: <span class="header-available-balance">0.00</span></p></div></header>
        <div id="home-page" class="page active"></div>
        <div id="earn-page" class="page"><div class="earn-withdraw-container"><h1 class="main-title">Earn Rewards</h1><div id="earn-page-notification"></div><div class="card"><h2 class="card-title">Today's Tasks</h2><div class="task-info"><p>Total Tasks: <span id="earn-task-limit">200</span></p><p>Completed: <span id="earn-completed-tasks" class="completed-val">0</span></p><p>Remaining: <span id="earn-remaining-tasks" class="remaining-val">200</span></p></div><div class="progress-bar-container"><div id="task-progress-bar" class="progress-bar-fill"></div></div><button id="earn-start-task-btn" class="btn btn-start">Start View</button><button id="earn-start-click-btn" class="btn btn-click" style="display:none;margin-top:15px">Start Click</button></div></div></div>
        <div id="withdraw-page" class="page"></div>
        <div id="profile-page" class="page"></div>
        <nav class="bottom-nav"><a data-page="home-page" class="nav-item active"><span>Home</span></a><a data-page="earn-page" class="nav-item"><span>Earn</span></a><a data-page="withdraw-page" class="nav-item"><span>Withdraw</span></a><a data-page="profile-page" class="nav-item"><span>Profile</span></a></nav>
    </div>
    <div id="custom-modal-overlay" class="custom-modal-overlay" style="display:none"><div class="custom-modal"><h2 id="custom-modal-title" class="custom-modal-title">Alert</h2><p id="custom-modal-message" class="custom-modal-message"></p><div class="custom-modal-buttons"><button id="custom-modal-btn-ok" class="custom-modal-btn ok">OK</button></div></div></div>
    
    <script>
        const firebaseConfig = {
			apiKey: "AIzaSyDVysGN6Eg-zmecEQwvPJ9u8_ahbhXzPiE",
			authDomain: "earn-easy-official.firebaseapp.com",
			projectId: "earn-easy-official",
			storageBucket: "earn-easy-official.firebasestorage.app",
			messagingSenderId: "458502352015",
			appId: "1:458502352015:web:9787b32d84dcf74494d4fa"
		};
        const API_BASE_URL = 'https://earn-easy-official-backend.onrender.com';

        // গ্লোবাল ভ্যারিয়েবল এবং ফাংশন
        const loaderText = document.getElementById('loader-text');
        const errorLog = document.getElementById('error-log');
        let currentUserData = null;
        let taskSettings = {};
        let referralSettings = {};

        function showError(message, error = '') {
            loaderText.textContent = message;
            errorLog.style.display = 'block';
            errorLog.textContent = `Error: ${error.message || error.toString()}\n\nStack: ${error.stack || "Not available"}`;
        }

        const modalOverlay = document.getElementById('custom-modal-overlay');
        function showCustomAlert(message) {
            modalOverlay.style.display = 'flex';
            document.getElementById('custom-modal-message').textContent = message;
            return new Promise(resolve => {
                document.getElementById('custom-modal-btn-ok').onclick = () => {
                    modalOverlay.style.display = 'none';
                    resolve(true);
                };
            });
        }

        async function fetchAPI(endpoint, options = {}) {
            const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                ...options,
                headers: { 'Content-Type': 'application/json', ...options.headers }
            });
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || `Server responded with status ${response.status}`);
            }
            return response.json();
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                firebase.initializeApp(firebaseConfig);
                const db = firebase.firestore();
                const auth = firebase.auth();

                // সেটিংস লোড করা
                const settingsPromises = ['tasks', 'referral'].map(id => db.collection('settings').doc(id).get());
                const [tasksDoc, referralDoc] = await Promise.all(settingsPromises);
                if (tasksDoc.exists) taskSettings = tasksDoc.data();
                if (referralDoc.exists) referralSettings = referralDoc.data();

                const tg = window.Telegram.WebApp;
                tg.ready();

                await auth.signInAnonymously();
                if (!auth.currentUser) throw new Error("Could not sign in to Firebase.");
                if (!tg.initDataUnsafe || !tg.initDataUnsafe.user) throw new Error("Telegram user data not found.");

                const user = tg.initDataUnsafe.user;
                const userRef = db.collection('users').doc(String(user.id));

                userRef.onSnapshot(async doc => {
                    try {
                        if (!doc.exists) {
                            const newUserData = {
                                id: user.id,
                                first_name: user.first_name || 'User',
                                last_name: user.last_name || '',
                                username: user.username || 'N/A',
                                referred_by: tg.initDataUnsafe.start_param || null,
                                // বাকি ডেটা সার্ভার তৈরি করবে
                            };
                            await fetchAPI('/createUser', {
                                method: 'POST',
                                body: JSON.stringify({ userData: newUserData, referralSettings })
                            });
                        } else {
                            currentUserData = doc.data();
                            if (!document.body.classList.contains('loaded')) {
                                document.body.classList.add('loaded');
                                setupUI();
                                setupEventListeners();
                            }
                            updateDynamicContent();
                        }
                    } catch (snapshotError) {
                        showError("Error processing user data.", snapshotError);
                    }
                }, error => {
                    showError("Error listening to database.", error);
                });
            } catch (initError) {
                showError("A critical error occurred.", initError);
            }
        });

        function setupUI() {
            // শুধুমাত্র একবার চালানোর জন্য UI সেটআপ
            document.getElementById('home-page').innerHTML = `<!-- হোম পেইজের কনটেন্ট -->`;
            document.getElementById('earn-page').querySelector('.earn-withdraw-container').innerHTML = `
                <h1 class="main-title">Earn Rewards</h1>
                <div id="earn-page-notification"></div>
                <div class="card">
                    <h2 class="card-title">Today's Tasks</h2>
                    <div class="task-info">
                        <p>Total Tasks: <span id="earn-task-limit">...</span></p>
                        <p>Completed: <span id="earn-completed-tasks">...</span></p>
                    </div>
                    <div class="progress-bar-container"><div id="task-progress-bar" class="progress-bar-fill"></div></div>
                    <button id="earn-start-task-btn" class="btn btn-start">Start Task</button>
                </div>`;
            // অন্য পেইজের UI সেটআপ...
        }

        function updateDynamicContent() {
            if (!currentUserData) return;
            const { first_name, last_name, available_balance, daily_ads_completed } = currentUserData;
            document.querySelector('.user-dynamic-name').textContent = `${first_name || ''} ${last_name || ''}`.trim();
            document.querySelector('.header-available-balance').textContent = (available_balance || 0).toFixed(2);
            document.getElementById('earn-task-limit').textContent = taskSettings.daily_task_limit || 200;
            document.getElementById('earn-completed-tasks').textContent = daily_ads_completed || 0;
            
            const progress = ((daily_ads_completed || 0) / (taskSettings.daily_task_limit || 200)) * 100;
            document.getElementById('task-progress-bar').style.width = `${progress}%`;
        }

        function setupEventListeners() {
            document.getElementById('earn-start-task-btn').addEventListener('click', async () => {
                const btn = document.getElementById('earn-start-task-btn');
                btn.disabled = true;
                btn.textContent = 'Working...';
                try {
                    await fetchAPI('/completeTask', {
                        method: 'POST',
                        body: JSON.stringify({
                            userId: currentUserData.id,
                            taskType: 'View', // সরলীকৃত
                            taskSettings,
                            referralSettings
                        })
                    });
                    showCustomAlert("Task completed successfully!");
                } catch (error) {
                    showCustomAlert(`Task failed: ${error.message}`);
                } finally {
                    btn.disabled = false;
                    btn.textContent = 'Start Task';
                }
            });

            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', e => {
                    const targetPageId = item.getAttribute('data-page');
                    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                    document.getElementById(targetPageId).classList.add('active');
                    document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                    item.classList.add('active');
                });
            });
        }
    </script>
</body>
</html>
